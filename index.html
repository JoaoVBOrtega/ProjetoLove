<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Quiz Sobre a Gente!</h1>
            <p>Será que você passa?!</p>
            <button id="start-button" disabled>Iniciar Quiz</button>
            <p id="countdown-message"></p>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-container"></div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Parabéns Meu Amor! <br>
                 Feliz Aniversário!<br>
                 🥳❤️‍🩹🥳</h2>
            <p>Você acertou <span id="score"></span> de 10 perguntas.</p>
            <video id="video-final" width="100%" controls class="hidden">
             <source src="videos/meu-video.mp4" type="video/mp4">
             Seu navegador não suporta vídeo HTML5.
            </video>

            <button id="restart-button">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
